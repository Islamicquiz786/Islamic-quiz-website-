<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Register - Islamic Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&amp;display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://github.com/Islamicquiz786/Sahil-Images-/raw/main/ee4300b6-1a52-426c-97e2-634d0ca398a7.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    .register-box {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 0 25px #00ffe5;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px #00ffe5;
      }
      to {
        box-shadow: 0 0 30px #00ffe5, 0 0 60px #00ffe5;
      }
    }

    .register-box h2 {
      color: #00ffe5;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffe5;
    }

    .register-box input,
    .register-box select {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .register-box input::placeholder {
      color: #ccc;
    }

    .register-box input:focus,
    .register-box select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #00ffe5;
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #00ffe5;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe5, 0 0 40px #00ffe5 inset;
      transition: 0.3s ease-in-out;
    }

    .register-box button:hover {
      background: #000;
      color: #00ffe5;
      box-shadow: 0 0 20px #00ffe5, 0 0 60px #00ffe5 inset;
    }

    .register-box label {
      color: #00ffe5;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      text-shadow: 0 0 5px #00ffe5;
    }

    .error-message {
      color: #ff4b4b;
      font-size: 14px;
      text-align: center;
      margin-top: -15px;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #ff0000;
      display: none;
    }

    .success-message {
      color: #39ff14;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #39ff14;
      display: none;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #00ffe5;
    }

    .login-link a {
      color: #39ff14;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 5px #39ff14;
    }

    .payment-details {
      display: none;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      border-left: 3px solid #00ffe5;
    }

    @media (max-width: 450px) {
      .register-box {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="register-box">
    <h2>Register</h2>
    <div id="successMessage" class="success-message"></div>
    <form id="registerForm">
      <label for="username">Username (Max 12 letters)</label>
      <input type="text" id="username" maxlength="12" required placeholder="Enter your username">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Enter your full name">
      
      <label for="email">Email (Gmail)</label>
      <input type="email" id="email" required placeholder="Enter your Gmail">
      <div id="emailError" class="error-message"></div>
      
      <label for="password">Password (6+ characters)</label>
      <input type="password" id="password" minlength="6" required placeholder="Create password">
      <div id="passwordError" class="error-message"></div>
      
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required placeholder="Re-enter password">
      <div id="confirmError" class="error-message"></div>
      
      <label for="whatsapp">WhatsApp Number (03XXXXXXXXX)</label>
      <input type="text" id="whatsapp" required pattern="03[0-9]{9}" placeholder="03XXXXXXXXX">
      <div id="whatsappError" class="error-message"></div>
      
      <label for="plan">Select Investment Plan</label>
      <select id="plan" required>
        <option value="">Select Plan</option>
        <option value="1000">Plan 1000 → Daily 600 | Referral: 300/member</option>
        <option value="1500">Plan 1500 → Daily 900 | Referral: 600/member</option>
        <option value="2000">Plan 2000 → Daily 1200 | Referral: 900/member</option>
      </select>
      
      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">Select Payment Method</option>
        <option value="easypaisa">Easypaisa</option>
        <option value="jazzcash">JazzCash</option>
      </select>
      
      <!-- Payment Details Fields (Initially Hidden) -->
      <div id="paymentDetails" class="payment-details">
        <label for="accountNumber">Account Number (03XXXXXXXXX)</label>
        <input type="text" id="accountNumber" placeholder="Enter account number">
        
        <label for="accountName">Account Holder Name</label>
        <input type="text" id="accountName" placeholder="e.g. Nudba">
        
        <label for="screenshot">Upload Payment Screenshot</label>
        <input type="file" id="screenshot" accept="image/*">
      </div>
      
      <button type="submit">Complete Registration</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="index.html">Login Here</a>
    </div>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBasuAzvAlaVAayEdDU9bB9wvUzG7fVuAg",
      authDomain: "islamic-quiz-website.firebaseapp.com",
      projectId: "islamic-quiz-website",
      storageBucket: "islamic-quiz-website.appspot.com",
      messagingSenderId: "517259698394",
      appId: "1:517259698394:web:36094d03187da81685e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const storage = getStorage(app);

    // Show payment details when payment method is selected
    document.getElementById("payment").addEventListener("change", function() {
      const paymentDetails = document.getElementById("paymentDetails");
      if (this.value === "easypaisa" || this.value === "jazzcash") {
        paymentDetails.style.display = "block";
        // Make payment screenshot required
        document.getElementById("screenshot").required = true;
        document.getElementById("accountNumber").required = true;
        document.getElementById("accountName").required = true;
      } else {
        paymentDetails.style.display = "none";
        document.getElementById("screenshot").required = false;
        document.getElementById("accountNumber").required = false;
        document.getElementById("accountName").required = false;
      }
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Reset error messages
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
        el.textContent = '';
      });
      
      // Get form values
      const username = document.getElementById("username").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const plan = document.getElementById("plan").value;
      const payment = document.getElementById("payment").value;
      const accountNumber = document.getElementById("accountNumber")?.value.trim();
      const accountName = document.getElementById("accountName")?.value.trim();
      const screenshot = document.getElementById("screenshot")?.files[0];
      
      // Validate password
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters";
        document.getElementById("passwordError").style.display = "block";
        return;
      }
      
      // Validate password match
      if (password !== confirmPassword) {
        document.getElementById("confirmError").textContent = "Passwords do not match";
        document.getElementById("confirmError").style.display = "block";
        return;
      }
      
      // Validate WhatsApp number
      if (!/^03\d{9}$/.test(whatsapp)) {
        document.getElementById("whatsappError").textContent = "Invalid WhatsApp number (03XXXXXXXXX)";
        document.getElementById("whatsappError").style.display = "block";
        return;
      }
      
      try {
        // Create user with Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Upload payment screenshot if exists
        let screenshotUrl = "";
        if (screenshot) {
          const screenshotRef = storageRef(storage, `payment_screenshots/${user.uid}/${screenshot.name}`);
          await uploadBytes(screenshotRef, screenshot);
          screenshotUrl = await getDownloadURL(screenshotRef);
        }
        
        // Save user data to Realtime Database
        await set(ref(database, 'users/' + user.uid), {
          username: username,
          name: name,
          email: email,
          whatsapp: whatsapp,
          plan: plan,
          paymentMethod: payment,
          accountNumber: accountNumber || "",
          accountName: accountName || "",
          paymentScreenshot: screenshotUrl,
          registrationDate: new Date().toISOString(),
          status: "pending",
          balance: 0
        });
        
        // Show success message
        document.getElementById("successMessage").textContent = "Registration successful! You can now login.";
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("registerForm").reset();
        document.getElementById("paymentDetails").style.display = "none";
        
      } catch (error) {
        let errorMessage = "Registration failed!";
        switch (error.code) {
          case "auth/email-already-in-use":
            errorMessage = "Email is already registered";
            document.getElementById("emailError").textContent = errorMessage;
            document.getElementById("emailError").style.display = "block";
            break;
          case "auth/invalid-email":
            errorMessage = "Invalid email address";
            document.getElementById("emailError").textContent = errorMessage;
            document.getElementById("emailError").style.display = "block";
            break;
          case "auth/weak-password":
            errorMessage = "Password should be at least 6 characters";
            document.getElementById("passwordError").textContent = errorMessage;
            document.getElementById("passwordError").style.display = "block";
            break;
          default:
            alert(errorMessage + ": " + error.message);
        }
      }
    });
  </script>
</body>
</html>
