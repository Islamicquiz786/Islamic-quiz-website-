<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Quiz - Neon Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    
    body {
      height: 100vh;
      background: url('https://github.com/Islamicquiz786/Sahil-Images-/raw/main/ee4300b6-1a52-426c-97e2-634d0ca398a7.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      z-index: 1;
    }
    
    .login-box {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 0 25px #00ffe5;
      animation: glow 3s infinite alternate;
    }
    
    @keyframes glow {
      from {
        box-shadow: 0 0 15px #00ffe5;
      }
      to {
        box-shadow: 0 0 30px #00ffe5, 0 0 60px #00ffe5;
      }
    }
    
    .login-box h2 {
      color: #00ffe5;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffe5;
    }
    
    .login-box input {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }
    
    .login-box input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffe5;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .login-box button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #00ffe5;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe5, 0 0 40px #00ffe5 inset;
      transition: 0.3s ease-in-out;
    }
    
    .login-box button:hover {
      background: #000;
      color: #00ffe5;
      box-shadow: 0 0 20px #00ffe5, 0 0 60px #00ffe5 inset;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #00ffe5;
    }
    
    .register-link a {
      color: #39ff14;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 5px #39ff14;
      display: block;
      margin-top: 5px;
    }
    
    .error-message {
      color: #ff4b4b;
      font-size: 14px;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    
    /* Navigation Menu Styles */
    .nav-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    
    .menu-btn {
      background: rgba(0, 255, 229, 0.2);
      border: 1px solid #00ffe5;
      color: #00ffe5;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe5;
      transition: all 0.3s ease;
      font-size: 24px;
    }
    
    .menu-btn:hover {
      background: rgba(0, 255, 229, 0.4);
      box-shadow: 0 0 15px #00ffe5;
    }
    
    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffe5;
      border-radius: 10px;
      padding: 15px;
      min-width: 200px;
      box-shadow: 0 0 15px #00ffe5;
    }
    
    .menu-content a {
      display: block;
      color: #39ff14;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .menu-content a:hover {
      background: rgba(57, 255, 20, 0.2);
      text-shadow: 0 0 5px #39ff14;
    }
    
    .show-menu {
      display: block;
    }
    
    @media (max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }
      
      .nav-menu {
        top: 10px;
        left: 10px;
      }
      
      .menu-btn {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
      
      .menu-content {
        top: 50px;
        min-width: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <div class="nav-menu">
    <div class="menu-btn" id="menuBtn">â˜°</div>
    <div class="menu-content" id="menuContent">
      <a href="about.html">About</a>
      <a href="contact.html">Contact Admin</a>
      <a href="task.html">Task</a>
    </div>
  </div>
  
  <div class="overlay"></div>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <div class="error-message" id="firebaseError"></div>
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register Now</a>
    </div>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBasuAzvAlaVAayEdDU9bB9wvUzG7fVuAg",
      authDomain: "islamic-quiz-website.firebaseapp.com",
      projectId: "islamic-quiz-website",
      storageBucket: "islamic-quiz-website.appspot.com",
      messagingSenderId: "517259698394",
      appId: "1:517259698394:web:36094d03187da81685e3"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("firebaseError");
      errorDiv.textContent = "";
    
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
    
        if (user.uid === "3we75n5JccPIakzzavWVcpYyW5f1") {
          window.location.href = "dashboard.html";
        } else {
          await auth.signOut();
          errorDiv.textContent = "You don't have admin privileges!";
        }
      } catch (error) {
        let errorMessage = "Login failed!";
        switch (error.code) {
          case "auth/user-not-found":
            errorMessage = "No account found with this email.";
            break;
          case "auth/wrong-password":
            errorMessage = "Incorrect password.";
            break;
          case "auth/too-many-requests":
            errorMessage = "Too many failed attempts. Try again later.";
            break;
        }
        errorDiv.textContent = errorMessage;
      }
    });
    
    // Menu toggle functionality
    document.getElementById("menuBtn").addEventListener("click", function() {
      document.getElementById("menuContent").classList.toggle("show-menu");
    });
    
    // Close menu when clicking outside
    document.addEventListener("click", function(event) {
      const menuBtn = document.getElementById("menuBtn");
      const menuContent = document.getElementById("menuContent");
      
      if (!menuBtn.contains(event.target)) {
        menuContent.classList.remove("show-menu");
      }
    });
  </script>
</body>
</html>
